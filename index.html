<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <header class="row mt-4 align-items-center">
      <h1 class="col-8 pl-0">Student Grade Table</h1>
      <h3 class="col d-flex justify-content-end pr-0">Average Grade<span class="badge badge-secondary ml-2 border-3 border-dark">84</span></h3>
    </header>
    <div class="row mt-4">
      <table class="table table-striped table-bordered table-hover .table-responsive{-sm|-md|-lg|-xl}">

          <tr>
            <th>Student Name</th>
            <th>Course</th>

          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
